version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: saleor
      POSTGRES_DB: saleor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: haroon5295/saleor-staging:latest
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://saleor:saleor@db:5432/saleor
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-staging-secret-key}
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,staging-saleor.example.com
      - EMAIL_URL=console://
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/graphql/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

