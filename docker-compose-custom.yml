version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: saleor
      POSTGRES_DB: saleor
    ports:
      - "5433:5432"  # Changed from 5432 to 5433

  cache:
    image: valkey/valkey:8.1-alpine
    ports:
      - "6380:6379"  # Changed from 6379 to 6380

  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://saleor:saleor@db:5432/saleor
      REDIS_URL: redis://cache:6379/0
      SECRET_KEY: test-secret-key-change-me
      ALLOWED_HOSTS: localhost,127.0.0.1
      DEBUG: "true"
    depends_on:
      - db
      - cache

  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:3.20.5
    ports:
      - "9000:9000"
    environment:
      API_URL: http://backend:8000/graphql/
      APP_MOUNT_URI: /dashboard/
      SALEOR_API_URL: http://backend:8000/graphql/
    depends_on:
      - backend

  storefront:
    image: ghcr.io/saleor/saleor-storefront:3.20.5
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_SALEOR_API_URL: http://backend:8000/graphql/
    depends_on:
      - backend
